<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta number="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of participants</title>
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/table.js" defer></script>
</head>

<body class="bodytur">
    <div class="main-bg">
        <header>
            <div class="container">
                <div class="header">
                    <h1>Ukraine's got talant</h1>
                    <a class="goBackButton" href="../index.html">back to the beginning</a>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="btn-container">
                <button id="btn_start" class="start-btn" href="./firstTour.html">Start first tour!</button>
            </div>

            <table class="judges-table">
                <caption>Judges</caption>
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Talant</th>
                    </tr>
                </tbody>
            </table>

            <table class="participants-table">
                <caption>Parcicipants</caption>
                <tbody>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Talant</th>
                    </tr>
                </tbody>
            </table>

            <div class="btn-container">
                <button id="btn_start" class="start-btn" href="./firstTour.html">Start first tour!</button>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="footer">
                    <p>&copy; 2023 Україна має талант</p>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
